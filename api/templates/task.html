                    </ul>

                </nav>

        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row align-items-center">
                    <div class="col-5">
                        <h4 class="page-title">Creación de tareas</h4>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <!--Div para actualizar datos-->
                        <div class="card" id="updDatos">
                            <div class="card-body">
                                <div align="center" style="background-color: {{ color }}; color:white;">{{ mensaje }}</div>
                                <br>
                                <form class="form-horizontal form-material mx-2" method="POST">
                                    {% csrf_token%}
                                    <div class="form-group">
                                        <label class="col-md-12">Titulo</label>
                                        <div class="col-md-12">
                                            <input type="text" placeholder="Ingresa el titulo" 
                                                id="titulo" name="titulo"
                                                class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Descripción</label>
                                        <div class="col-md-12">
                                            <textarea type="text" placeholder="Ingresa la descripción"
                                                id="descripcion" name="descripcion"
                                                class="form-control form-control-line"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Fecha y hora de inicio</label>
                                        <div class="col-md-12">
                                            <input type="date" placeholder="Ingresa la fecha de inicio"
                                                id="fecha_inicio" name="fecha_inicio"
                                                class="form-control fecha_hora form-control-line">
                                            <input type="time" placeholder="Ingresa la hora de inicio"
                                                id="hora_inicio" name="hora_inicio"
                                                class="form-control fecha_hora form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Fecha y hora de termino</label>
                                        <div class="col-md-12">
                                            <input type="date" placeholder="Ingresa la fecha de termino"
                                                id="fecha_termino" name="fecha_termino"
                                                class="form-control fecha_hora form-control-line">
                                            <input type="time" placeholder="Ingresa la hora de termino"
                                                id="hora_termino" name="hora_termino"
                                                class="form-control fecha_hora form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Status</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" id="status" name="status">
                                                {% for onestatus in status %}
                                                <option value="{{ onestatus.idStatus }}">{{ onestatus.Status }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Prioridad</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" id="prioridad" name="prioridad">
                                                {% for oneprioridad in prioridad %}
                                                <option value="{{ oneprioridad.idPrioridad }}">{{ oneprioridad.Prioridad }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <!--<div class="form-group">
                                        <label class="col-md-12">Password</label>
                                        <div class="col-md-12">
                                            <input type="password" value="{{ password }}" placeholder="Ingresa tu contraseña"
                                                class="form-control form-control-line">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Message</label>
                                        <div class="col-md-12">
                                            <textarea rows="5" class="form-control form-control-line"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Select Country</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line">

                                                <option>Usa</option>
                                                <option>Canada</option>
                                                <option>Thailand</option>
                                            </select>
                                        </div>
                                    </div>-->
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button class="btn btn-info text-white" name="formAdd" id="formAdd">Agregar tarea</button>
                                        </div>
                                    </div>
                                </br>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->

                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->

                <!-- ============================================================== -->

    <!-- Coloca este script al final de tu archivo HTML, justo antes de cerrar el cuerpo </body> -->

    <script>
        // Espera a que el documento esté completamente cargado
        document.addEventListener("DOMContentLoaded", function() {
            // Encuentra el botón por su ID
            var btnUpdatePwd = document.getElementById("btnUpdatePwd");

            // Agrega un evento de clic al botón
            btnUpdatePwd.addEventListener("click", function() {
                // Redirige a la nueva vista (reemplaza 'nueva_vista' con la URL de tu vista)
                window.location.href = "/updatePwd/";
            });
        });
    </script>
